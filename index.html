<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yulka Bakery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: rgba(251, 245, 231, 255);
        }
        .quantity-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .quantity-btn {
            width: 40px;
            height: 40px;
            font-size: 20px;
            line-height: 20px;
            background-color: rgba(87, 56, 27, 255);
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        .quantity-display {
            flex: 1;
            text-align: center;
            font-size: 18px;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
        .item-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ordenar Productos</h1>
        <form id="orderForm" onsubmit="sendOrder(event)">
            <div id="itemsContainer">
                <div class="item-container" id="itemContainer0">
                    <div class="form-group">
                        <select class="form-control" id="item0" required onchange="updateTotal(0)">
                            <option value="" data-price="0">Selecciona un producto</option>
                            <option value="Dona (Tamaño regular)" data-price="25">Dona (Tamaño regular) - $25</option>
                            <option value="Mini dona" data-price="10">Mini dona - $10</option>
                            <option value="Donuts bites (6 Bites)" data-price="30">Donuts bites (6 Bites) - $30</option>
                            <option value="Donuts bites (12 Bites)" data-price="55">Donuts bites (12 Bites) - $55</option>
                            <option value="Cuernito (Tamaño regular)" data-price="20">Cuernito (Tamaño regular) - $20</option>
                            <option value="Mini cuernito" data-price="10">Mini cuernito - $10</option>
                            <option value="Bigote" data-price="20">Bigote - $20</option>
                            <option value="Bigote YULKA Chocolate" data-price="25">Bigote YULKA Chocolate - $25</option>
                            <option value="Bigote YULKA Almendra" data-price="30">Bigote YULKA Almendra - $30</option>
                            <option value="Concha (Tamaño regular)" data-price="25">Concha (Tamaño regular) - $25</option>
                            <option value="Mini concha" data-price="10">Mini concha - $10</option>
                            <option value="Berlini" data-price="20">Berlini - $20</option>
                            <option value="Pan Pizza" data-price="60">Pan Pizza (5 piezas) - $60</option>
                            <option value="Bolas Yulka" data-price="40">Bolas Yulka (6 pz) - $40</option>
                            <option value="Burger bollos" data-price="60">Burger bollos (4 pz) - $60</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity0">Cantidad:</label>
                        <div class="quantity-container">
                            <svg class="w-[48px] h-[48px]text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" onclick="decreaseQuantity(0)">
                                <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm5.757-1a1 1 0 1 0 0 2h8.486a1 1 0 1 0 0-2H7.757Z" clip-rule="evenodd"/>
                              </svg>                                                         
                            <div id="quantity0" class="quantity-display">1</div>
                            <svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"  onclick="increaseQuantity(0)">
                                <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4.243a1 1 0 1 0-2 0V11H7.757a1 1 0 1 0 0 2H11v3.243a1 1 0 1 0 2 0V13h3.243a1 1 0 1 0 0-2H13V7.757Z" clip-rule="evenodd"/>
                              </svg>                              
                        </div>
                    </div>
                    <div id="total0" class="total">Total: $0</div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary btn-block" onclick="addItem()">Agregar otro producto</button>
            <button type="submit" class="btn btn-primary btn-block mt-3">Continuar</button>
        </form>
    </div>

    <script>
        let itemCounter = 1;

        function updateTotal(id) {
            const itemSelect = document.getElementById('item' + id);
            const quantityDisplay = document.getElementById('quantity' + id);
            const totalDisplay = document.getElementById('total' + id);

            const price = parseFloat(itemSelect.options[itemSelect.selectedIndex].getAttribute('data-price'));
            const quantity = parseInt(quantityDisplay.textContent);

            const total = price * quantity;
            totalDisplay.textContent = 'Total: $' + total;
        }

        function increaseQuantity(id) {
            const quantityDisplay = document.getElementById('quantity' + id);
            let currentQuantity = parseInt(quantityDisplay.textContent);
            quantityDisplay.textContent = currentQuantity + 1;
            updateTotal(id);
        }

        function decreaseQuantity(id) {
            const quantityDisplay = document.getElementById('quantity' + id);
            let currentQuantity = parseInt(quantityDisplay.textContent);
            if (currentQuantity > 1) {
                quantityDisplay.textContent = currentQuantity - 1;
                updateTotal(id);
            }
        }

        function addItem() {
            const itemsContainer = document.getElementById('itemsContainer');
            const newItemContainer = document.createElement('div');
            newItemContainer.className = 'item-container';
            newItemContainer.id = 'itemContainer' + itemCounter;
            newItemContainer.innerHTML = `
                <div class="form-group">
                    <label for="item${itemCounter}">Selecciona un ítem:</label>
                    <select class="form-control" id="item${itemCounter}" required onchange="updateTotal(${itemCounter})">
                        <option value="" data-price="0">Selecciona un producto</option>
                        <option value="Dona (Tamaño regular)" data-price="25">Dona (Tamaño regular) - $25</option>
                        <option value="Mini dona" data-price="10">Mini dona - $10</option>
                        <option value="Donuts bites (6 Bites)" data-price="30">Donuts bites (6 Bites) - $30</option>
                        <option value="Donuts bites (12 Bites)" data-price="55">Donuts bites (12 Bites) - $55</option>
                        <option value="Cuernito (Tamaño regular)" data-price="20">Cuernito (Tamaño regular) - $20</option>
                        <option value="Mini cuernito" data-price="10">Mini cuernito - $10</option>
                        <option value="Bigote" data-price="20">Bigote - $20</option>
                        <option value="Bigote YULKA Chocolate" data-price="25">Bigote YULKA Chocolate - $25</option>
                        <option value="Bigote YULKA Almendra" data-price="30">Bigote YULKA Almendra - $30</option>
                        <option value="Concha (Tamaño regular)" data-price="25">Concha (Tamaño regular) - $25</option>
                        <option value="Mini concha" data-price="10">Mini concha - $10</option>
                        <option value="Berlini" data-price="20">Berlini - $20</option>
                        <option value="Pan Pizza" data-price="60">Pan Pizza (5 piezas) - $60</option>
                        <option value="Bolas Yulka" data-price="40">Bolas Yulka (6 pz) - $40</option>
                        <option value="Burger bollos" data-price="60">Burger bollos (4 pz) - $60</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity${itemCounter}">Cantidad:</label>
                    <div class="quantity-container">
                         <svg class="w-[48px] h-[48px]text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" onclick="decreaseQuantity(${itemCounter})">
                                <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm5.757-1a1 1 0 1 0 0 2h8.486a1 1 0 1 0 0-2H7.757Z" clip-rule="evenodd"/>
                              </svg>     
                        <div id="quantity${itemCounter}" class="quantity-display">1</div>
                         <svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"  onclick="increaseQuantity(${itemCounter})">
                                <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4.243a1 1 0 1 0-2 0V11H7.757a1 1 0 1 0 0 2H11v3.243a1 1 0 1 0 2 0V13h3.243a1 1 0 1 0 0-2H13V7.757Z" clip-rule="evenodd"/>
                            </svg>    
                    </div>
                </div>
                <div id="total${itemCounter}" class="total">Total: $0</div>
            `;
            itemsContainer.appendChild(newItemContainer);
            itemCounter++;
        }

        function sendOrder(event) {
            event.preventDefault();
            const items = document.getElementsByClassName('item-container');
            let orderMessage = 'Hola, quisiera ordenar:\n';

            for (let i = 0; i < items.length; i++) {
                const itemSelect = items[i].querySelector('select');
                const quantityDisplay = items[i].querySelector('.quantity-display');
                if (itemSelect.value) {
                    orderMessage += `${itemSelect.value} - Cantidad: ${quantityDisplay.textContent}\n`;
                }
            }

            const whatsappUrl = `https://wa.me/524151018847?text=${encodeURIComponent(orderMessage)}`;
            window.location.href = whatsappUrl;
        }
    </script>
</body>
</html>
