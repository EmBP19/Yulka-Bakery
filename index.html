<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: rgba(251, 245, 231, 255);
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: rgba(87,56,27,255);
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ordenar Productos</h1>
    <form id="orderForm">
        <label for="item">Selecciona un Ã­tem:</label>
        <select id="item" required>
            <option value="">Selecciona un producto</option>
            <option value="Producto 1">Producto 1</option>
            <option value="Producto 2">Producto 2</option>
            <option value="Producto 3">Producto 3</option>
        </select>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" min="1" required>
        <button type="submit">Continuar</button>
    </form>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;
            const message = `Hola, quiero ordenar: \n\nItem: ${item}\nCantidad: ${quantity}`;
            const whatsappUrl = `https://wa.me/4151018847?text=${encodeURIComponent(message)}`;

            window.location.href = whatsappUrl;
        });
    </script>
</body>
</html>
