<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: rgba(251, 245, 231, 255);
        }
        select, .quantity-container, label {
            width: 100%;
            margin: 10px 0;
            display: block;
        }
        select {
            padding: 10px;
            font-size: 14px;
        }
        .quantity-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .quantity-btn, button {
            padding: 10px;
            background-color: rgba(87,56,27,255);
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        .quantity-btn {
            width: 40px;
            height: 40px;
            font-size: 20px;
            line-height: 20px;
        }
        .quantity-display {
            flex: 1;
            text-align: center;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ordenar Productos</h1>
    <form id="orderForm">
        <label for="item">Selecciona un ítem:</label>
        <select id="item" required>
            <option value="">Selecciona un producto</option>
            <option value="Dona (Tamaño regular)">Dona (Tamaño regular) - $25</option>
            <option value="Mini dona">Mini dona - $10</option>
            <option value="Donuts bites (6 Bites)">Donuts bites (6 Bites) - $30</option>
            <option value="Donuts bites (12 Bites)">Donuts bites (12 Bites) - $55</option>
            <option value="Cuernito (Tamaño regular)">Cuernito (Tamaño regular) - $20</option>
            <option value="Mini cuernito">Mini cuernito - $10</option>
            <option value="Bigote">Bigote - $20</option>
            <option value="Bigote YULKA Chocolate">Bigote YULKA Chocolate - $25</option>
            <option value="Bigote YULKA Almendra">Bigote YULKA Almendra - $30</option>
            <option value="Concha (Tamaño regular)">Concha (Tamaño regular) - $25</option>
            <option value="Mini concha">Mini concha - $10</option>
            <option value="Berlini">Berlini - $20</option>
            <option value="Pan Pizza">Pan Pizza (5 piezas) - $60</option>
            <option value="Bolas Yulka">Bolas Yulka (6 pz) - $40</option>
            <option value="Burger bollos">Burger bollos (4 pz) - $60</option>
        </select>
        <label for="quantity">Cantidad:</label>
        <div class="quantity-container">
            <button type="button" class="quantity-btn" id="decrease">-</button>
            <div id="quantity" class="quantity-display">1</div>
            <button type="button" class="quantity-btn" id="increase">+</button>
        </div>
        <button type="submit">Continuar</button>
    </form>

    <script>
        document.getElementById('increase').addEventListener('click', function() {
            const quantityDisplay = document.getElementById('quantity');
            let currentQuantity = parseInt(quantityDisplay.textContent);
            quantityDisplay.textContent = currentQuantity + 1;
        });

        document.getElementById('decrease').addEventListener('click', function() {
            const quantityDisplay = document.getElementById('quantity');
            let currentQuantity = parseInt(quantityDisplay.textContent);
            if (currentQuantity > 1) {
                quantityDisplay.textContent = currentQuantity - 1;
            }
        });

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').textContent;
            const message = `Hola, quiero ordenar: \n\nItem: ${item}\nCantidad: ${quantity}`;
            const whatsappUrl = `https://wa.me/1234567890?text=${encodeURIComponent(message)}`;

            window.location.href = whatsappUrl;
        });
    </script>
</body>
</html>
